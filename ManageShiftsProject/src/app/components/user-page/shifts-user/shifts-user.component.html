<form [formGroup]="myFormShift">
  <mat-form-field>
    <input matInput placeholder="Date" formControlName="date" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Start time" formControlName="start" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="End time" formControlName="end" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Hourly wage" formControlName="wage" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Shift place" formControlName="shift" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Comments" formControlName="comment" />
  </mat-form-field>
  <div formArrayName="shift">
    <div
      *ngFor="let shift of shifts.controls; let i = index"
      [formGroupName]="i"
    >
      <mat-form-field>
        <input matInput placeholder="Date" formControlName="date" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Start time" formControlName="start" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="End time" formControlName="end" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Hourly wage" formControlName="wage" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Shift place" formControlName="place" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Comments" formControlName="comment" />
      </mat-form-field>
      <button mat-raised-button color="warn" (click)="deletShift(i)">
        Delete
      </button>
      <button mat-raised-button color="warn" (click)="edit()">Edit</button>
    </div>
  </div>
  <button mat-raised-button color="warn" (click)="addShift()">Add shift</button>
</form>

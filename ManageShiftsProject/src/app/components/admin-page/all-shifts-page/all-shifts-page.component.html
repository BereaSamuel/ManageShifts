<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All Shifts Page</title>
  </head>
  <body>
    <app-home-page-admin></app-home-page-admin>
    <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>

    <table>
      <thead>
        <tr>
          <th>Worker name</th>
          <th>Date</th>
          <th>Start time</th>
          <th>End time</th>
          <th>Shift place</th>
          <th>Wage</th>
          <th>Comment</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shift of shifts">
          <td>{{ shift.firstName + ' ' + shift.lastName }}</td>
          <td>{{ shift.date }}</td>
          <td>{{ shift.startTime }}</td>
          <td>{{ shift.endTime }}</td>
          <td>{{ shift.shiftPlace }}</td>
          <td>{{ shift.wage }}</td>
          <td>{{ shift.comment }}</td>
          <td><button (click)="deleteShift(shift)">Delete</button></td>
          <td><button (click)="openDialog(shift)">Edit</button></td>
        </tr>
      </tbody>
    </table>

    <app-highest-earnings-month
      [shifts]="shifts"
    ></app-highest-earnings-month>
  </body>
</html>

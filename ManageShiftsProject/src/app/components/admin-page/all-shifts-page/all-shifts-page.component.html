<app-home-page-admin></app-home-page-admin>

<table>
    <thead>
      <tr>
        <th>Worker name</th>
        <th>Date</th>
        <th>Start time</th>
        <th>End time</th>
        <th>Shift place</th>
        <th>Wage</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let shift of shifts">
        <td>{{ shift.firstName + ' ' + shift.lastName }}</td>
        <td>{{ shift.date }}</td>
        <td>{{ shift.startTime }}</td>
        <td>{{ shift.endTime }}</td>
        <td>{{ shift.shiftPlace }}</td>
        <td>{{ shift.wage }}</td>
        <td>{{ shift.comment }}</td>
        <td><button (click)="deleteShift(shift.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>

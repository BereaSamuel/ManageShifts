<tbody>
  <p>This week's past shifts:</p>
  <tr *ngFor="let shift of shifts">
    <ng-container *ngIf="isShiftThisWeek(shift)">
      <td>{{ shift.date | date }}</td>
      <td>{{ shift.startTime }} - {{ shift.endTime }}</td>
      <td>{{ shift.firstName }}</td>
      <td>{{ shift.lastName }}</td>
    </ng-container>
  </tr>
</tbody>
